<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&family=Orbitron:wght@600&family=Permanent+Marker&family=Poppins:wght@100;200;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card-1">
    <div class="card-1-body">
      <div class="header">
        <h2>Login</h2>
        <p>Please sign in to continue</p>
      </div>
      <div class="form">
        <form action="#" method="post">
          <div class="input_box">
            <label for="username">Email</label>
            <div class="input-container">
              <img src="assets/user.svg" class="user">
              <input type="text" name="username" class="username">
            </div>
          </div>
          <div class="input_box">
            <label for="password">Password</label>
            <div class="input-container">
              <img src="assets/pass.svg" class="user">
              <input type="password" name="password" class="password">
            </div>
          </div>
          <div class="input">
            <button type="submit" class="login" name="login">Login</button>
          </div>
        </form>
      </div>
      <div class="card-foot">
        <p>Don't have an account? <a href="signup.html" class="signup">Sign up</a></p>
      </div>
    </div>
  </div>
</body>
</html>
