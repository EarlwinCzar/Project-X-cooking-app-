<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&family=Orbitron:wght@600&family=Permanent+Marker&family=Poppins:wght@100;200;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card-1">  
      <div class="card-1-container">
        <div class="back-button">
          <button class="back">&lt;</button>
        </div>
        <div class="header">
          <h2>Sign up</h2>
        </div>
        <div class="form">
          <form action="#" method="post">
            <div class="input_box">
              <label for="email">Email</label>
              <div class="input-container">
                <input type="email" name="email" class="email" placeholder="example@gmail.com">
              </div>
            </div>
            <br>
            <br>
            <div class="input_box">
              <label for="password">Create a password</label>
              <div class="input-container">
                <input type="password" name="password" class="password" placeholder="must be 8 characters">
                <img src="assets/eye.svg" class="eye">
              </div>
            </div>
            <br>
            <div class="input_box">
              <label for="password">Confirm Password</label>
              <div class="input-container">
                <input type="password" name="password" class="password" placeholder="repeat password">
                <img src="assets/eye.svg" class="eye">
              </div>
            </div>
            <br>
            <br>
            <div class="checkboxes">
              <div class="checkbox-1">
                <div class="switch-1">
                  <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
                </div>
                <div class="details-1">
                  <p class="reports">Daily reports</p>
                  <p class="reports-details">Get daily activity report via email.</p>
                </div>
              </div>
              
              <div class="checkbox-2">
                <div class="checkbox-2">
                  <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label>
                </div>
                <div class="details-2">
                <p class="reports">Weekly summary</p>
                <p class="reports-details">Get weekly activity summary via email.</p>
                </div>
                
              </div>
              <br>
              <button type="submit" class="signup" name="signup">Sign Up</button>
            </div>
            
              
            
          </form>
          <div class="card-footer">
            <p>Already have an account? <a href="login.html" class="login">Login</p>
          </div>
      </div>
    </div>
  </div>
  
</body>
</html>
